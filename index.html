<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeSpotter</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">TradeSpotter</a>
        <div class="header-actions">
            <a href="trade.html" class="btn btn-primary">+ Nouveau Trade</a>
            <button class="btn btn-secondary" onclick="exportJSON()">ğŸ“¥ Export</button>
        </div>
    </header>

    <main class="container">
        <!-- Stats -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card"><div class="stat-value">-</div><div class="stat-label">Total</div></div>
            <div class="stat-card"><div class="stat-value">-</div><div class="stat-label">Win Rate</div></div>
            <div class="stat-card"><div class="stat-value">-</div><div class="stat-label">Wins</div></div>
            <div class="stat-card"><div class="stat-value">-</div><div class="stat-label">Losses</div></div>
            <div class="stat-card"><div class="stat-value">-</div><div class="stat-label">Total R</div></div>
            <div class="stat-card"><div class="stat-value">-</div><div class="stat-label">En cours</div></div>
        </div>

        <!-- Trades List -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">ğŸ“Š Historique</h2>
            </div>
            <div class="card-content">
                <!-- Filters -->
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">Tous</button>
                    <button class="filter-btn" data-filter="encours">ğŸ”„ En cours</button>
                    <button class="filter-btn" data-filter="tp">âœ… TP</button>
                    <button class="filter-btn" data-filter="sl">âŒ SL</button>
                    <button class="filter-btn" data-filter="plan">ğŸ¯ Plan</button>
                    <button class="filter-btn" data-filter="intuitif">ğŸ² Intuitif</button>
                </div>

                <!-- Table -->
                <div class="table-container">
                    <table class="trades-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Actif</th>
                                <th>Dir</th>
                                <th>Ã‰tat</th>
                                <th>RÃ©sultat</th>
                                <th>Potentiel</th>
                                <th>R</th>
                                <th>Score</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tradesBody">
                            <tr>
                                <td colspan="9" class="loading">
                                    <div class="spinner"></div>
                                    Chargement...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast -->
    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/trades.js"></script>
    <script>
        let currentFilter = 'all';

        // Init
        document.addEventListener('DOMContentLoaded', async () => {
            await loadStats();
            await loadTrades();
            setupFilters();
        });

        // Load stats
        async function loadStats() {
            try {
                const stats = await getStats();
                document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${stats.total}</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.winRate}%</div>
                        <div class="stat-label">Win Rate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.wins}</div>
                        <div class="stat-label">Wins</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value ${parseFloat(stats.totalR) < 0 ? 'negative' : ''}">${stats.losses}</div>
                        <div class="stat-label">Losses</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value ${parseFloat(stats.totalR) < 0 ? 'negative' : ''}">${stats.totalR}R</div>
                        <div class="stat-label">Total R</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value neutral">${stats.encours}</div>
                        <div class="stat-label">ğŸ”„ En cours</div>
                    </div>
                `;
            } catch (error) {
                console.error('Erreur stats:', error);
            }
        }

        // Load trades
        async function loadTrades() {
            try {
                let filters = {};
                if (currentFilter === 'encours') filters.status = 'encours';
                else if (currentFilter === 'tp') filters.status = 'tp';
                else if (currentFilter === 'sl') filters.status = 'sl';
                else if (currentFilter === 'plan') filters.mindset = 'plan';
                else if (currentFilter === 'intuitif') filters.mindset = 'intuitif';

                const trades = await getTrades(filters);
                renderTrades(trades);
            } catch (error) {
                console.error('Erreur trades:', error);
                document.getElementById('tradesBody').innerHTML = `
                    <tr><td colspan="9" class="empty-state">
                        <div class="icon">âš ï¸</div>
                        Erreur de connexion Ã  la base de donnÃ©es
                    </td></tr>
                `;
            }
        }

        // Render trades table
        function renderTrades(trades) {
            const tbody = document.getElementById('tradesBody');
            
            if (trades.length === 0) {
                tbody.innerHTML = `
                    <tr><td colspan="9" class="empty-state">
                        <div class="icon">ğŸ“­</div>
                        Aucun trade
                    </td></tr>
                `;
                return;
            }

            tbody.innerHTML = trades.map(t => `
                <tr class="${t.status === 'encours' ? 'encours' : ''}" onclick="window.location='trade.html?id=${t.id}'" style="cursor:pointer">
                    <td>${formatDate(t.trade_date)}</td>
                    <td><strong>${t.asset}</strong></td>
                    <td><span class="badge ${t.direction}">${t.direction?.toUpperCase() || '-'}</span></td>
                    <td>${t.mindset ? (t.mindset === 'plan' ? 'ğŸ¯' : 'ğŸ²') : '-'}</td>
                    <td>${renderStatus(t.status)}</td>
                    <td>${t.potentiel_r ? t.potentiel_r + 'R' : '-'}</td>
                    <td>${t.r_obtenu ? (t.r_obtenu > 0 ? '+' : '') + t.r_obtenu + 'R' : '-'}</td>
                    <td>${t.score_avg || '-'}</td>
                    <td><button class="btn btn-sm btn-secondary" onclick="event.stopPropagation(); window.location='trade.html?id=${t.id}'">âœï¸</button></td>
                </tr>
            `).join('');
        }

        // Render status badge
        function renderStatus(status) {
            const badges = {
                'encours': '<span class="badge encours">ğŸ”„ En cours</span>',
                'tp': '<span class="badge tp">âœ… TP</span>',
                'be': '<span class="badge be">âš–ï¸ BE</span>',
                'sl': '<span class="badge sl">âŒ SL</span>',
                'positif': '<span class="badge positif">ğŸ’° Positif</span>'
            };
            return badges[status] || '-';
        }

        // Format date
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            return d.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit' });
        }

        // Setup filters
        function setupFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', async () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    await loadTrades();
                });
            });
        }

        // Export JSON
        async function exportJSON() {
            try {
                const trades = await getTrades();
                const data = JSON.stringify(trades, null, 2);
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `tradespotter_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                showToast('ğŸ“¥ Export tÃ©lÃ©chargÃ© !');
            } catch (error) {
                showToast('âŒ Erreur export', true);
            }
        }

        // Toast
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.classList.toggle('error', isError);
            toast.classList.add('visible');
            setTimeout(() => toast.classList.remove('visible'), 3000);
        }
    </script>
</body>
</html>
