<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeSpotter</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .completion-badge {
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            white-space: nowrap;
        }
        .completion-badge.logged { background: rgba(139, 139, 154, 0.2); color: #8b8b9a; }
        .completion-badge.inprogress { background: rgba(52, 152, 219, 0.2); color: #3498db; }
        .completion-badge.incomplete {
            background: rgba(255, 165, 2, 0.2);
            color: #ffa502;
            animation: pulse-warning 2s infinite;
        }
        .completion-badge.complete { background: rgba(0, 212, 170, 0.2); color: #00d4aa; }
        @keyframes pulse-warning { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .needs-attention { border-left: 3px solid #ffa502; }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">TradeSpotter</a>
        <div class="header-actions">
            <a href="trade.html" class="btn btn-primary">+ Nouveau Trade</a>
            <button class="btn btn-secondary" onclick="exportJSON()">üì• Export</button>
        </div>
    </header>

    <main class="container">
        <!-- Stats -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card"><div class="stat-value">-</div><div class="stat-label">Total</div></div>
            <div class="stat-card"><div class="stat-value">-</div><div class="stat-label">Win Rate</div></div>
            <div class="stat-card"><div class="stat-value">-</div><div class="stat-label">Wins</div></div>
            <div class="stat-card"><div class="stat-value">-</div><div class="stat-label">Losses</div></div>
            <div class="stat-card"><div class="stat-value">-</div><div class="stat-label">Total R</div></div>
            <div class="stat-card"><div class="stat-value">-</div><div class="stat-label">En cours</div></div>
        </div>

        <!-- Trades List -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">üìä Historique</h2>
            </div>
            <div class="card-content">
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">Tous</button>
                    <button class="filter-btn" data-filter="encours">üîÑ En cours</button>
                    <button class="filter-btn" data-filter="incomplete">‚ö†Ô∏è Incomplets</button>
                    <button class="filter-btn" data-filter="tp">‚úÖ TP</button>
                    <button class="filter-btn" data-filter="sl">‚ùå SL</button>
                    <button class="filter-btn" data-filter="plan">üéØ Plan</button>
                    <button class="filter-btn" data-filter="intuitif">üé≤ Intuitif</button>
                </div>

                <div class="table-container">
                    <table class="trades-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Actif</th>
                                <th>Dir</th>
                                <th>√âtat</th>
                                <th>R√©sultat</th>
                                <th>Compl√©tion</th>
                                <th>R</th>
                                <th>Score</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tradesBody">
                            <tr>
                                <td colspan="9" class="loading">
                                    <div class="spinner"></div>
                                    Chargement...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/trades.js"></script>
    <script>
        let currentFilter = 'all';
        let allTrades = [];

        document.addEventListener('DOMContentLoaded', async () => {
            await loadStats();
            await loadTrades();
            setupFilters();
        });

        async function loadStats() {
            try {
                const stats = await getStats();
                document.getElementById('statsGrid').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${stats.total}</div>
                        <div class="stat-label">Total</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.winRate}%</div>
                        <div class="stat-label">Win Rate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.wins}</div>
                        <div class="stat-label">Wins</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.losses}</div>
                        <div class="stat-label">Losses</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value ${parseFloat(stats.totalR) < 0 ? 'negative' : ''}">${stats.totalR}R</div>
                        <div class="stat-label">Total R</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value neutral">${stats.encours}</div>
                        <div class="stat-label">üîÑ En cours</div>
                    </div>
                `;
            } catch (error) {
                console.error('Erreur stats:', error);
            }
        }

        async function loadTrades() {
            try {
                allTrades = await getTrades();
                applyFilter();
            } catch (error) {
                console.error('Erreur trades:', error);
                document.getElementById('tradesBody').innerHTML = `
                    <tr><td colspan="9" class="empty-state">
                        <div class="icon">‚ö†Ô∏è</div>
                        Erreur de connexion √† la base de donn√©es
                    </td></tr>
                `;
            }
        }

        function applyFilter() {
            let filtered = allTrades;

            if (currentFilter === 'encours') {
                filtered = allTrades.filter(t => t.status === 'encours');
            } else if (currentFilter === 'tp') {
                filtered = allTrades.filter(t => t.status === 'tp');
            } else if (currentFilter === 'sl') {
                filtered = allTrades.filter(t => t.status === 'sl');
            } else if (currentFilter === 'plan') {
                filtered = allTrades.filter(t => t.mindset === 'plan');
            } else if (currentFilter === 'intuitif') {
                filtered = allTrades.filter(t => t.mindset === 'intuitif');
            } else if (currentFilter === 'incomplete') {
                filtered = allTrades.filter(t => {
                    const completion = getCompletionStatus(t);
                    return completion.alert;
                });
            }

            renderTrades(filtered);
        }

        function renderTrades(trades) {
            const tbody = document.getElementById('tradesBody');
            
            if (trades.length === 0) {
                tbody.innerHTML = `
                    <tr><td colspan="9" class="empty-state">
                        <div class="icon">üì≠</div>
                        Aucun trade
                    </td></tr>
                `;
                return;
            }

            tbody.innerHTML = trades.map(t => {
                const completion = getCompletionStatus(t);
                return `
                <tr class="${t.status === 'encours' ? 'encours' : ''} ${completion.alert ? 'needs-attention' : ''}" onclick="window.location='trade.html?id=${t.id}'" style="cursor:pointer">
                    <td>${formatDate(t.trade_date)}</td>
                    <td><strong>${t.asset}</strong></td>
                    <td><span class="badge ${t.direction}">${t.direction?.toUpperCase() || '-'}</span></td>
                    <td>${t.mindset ? (t.mindset === 'plan' ? 'üéØ' : 'üé≤') : '-'}</td>
                    <td>${renderStatus(t.status)}</td>
                    <td>${renderCompletion(completion)}</td>
                    <td>${t.r_obtenu ? (t.r_obtenu > 0 ? '+' : '') + t.r_obtenu + 'R' : '-'}</td>
                    <td>${t.score_avg || '-'}</td>
                    <td><button class="btn btn-sm btn-secondary" onclick="event.stopPropagation(); window.location='trade.html?id=${t.id}'">‚úèÔ∏è</button></td>
                </tr>
            `}).join('');
        }

        // Statut de compl√©tion simplifi√©
        function getCompletionStatus(trade) {
            const hasScores = trade.score_avg !== null;
            const isFinished = trade.status && trade.status !== 'encours';
            const hasResult = trade.r_obtenu !== null;
            
            if (!isFinished) {
                if (!hasScores) {
                    return { level: 1, label: 'üìù Logg√©', alert: false };
                }
                return { level: 2, label: '‚è≥ En cours', alert: false };
            }
            
            // Trade termin√©
            if (!hasResult && !hasScores) {
                return { level: 3, label: '‚ö†Ô∏è Incomplet', alert: true };
            }
            if (!hasResult) {
                return { level: 2, label: '‚è≥ R en attente', alert: false };
            }
            if (!hasScores) {
                return { level: 3, label: '‚ö†Ô∏è Incomplet', alert: true };
            }
            return { level: 5, label: '‚úÖ Complet', alert: false };
        }

        function renderCompletion(completion) {
            if (completion.level === 1) return `<span class="completion-badge logged">${completion.label}</span>`;
            if (completion.level === 2) return `<span class="completion-badge inprogress">${completion.label}</span>`;
            if (completion.level === 3) return `<span class="completion-badge incomplete">${completion.label}</span>`;
            return `<span class="completion-badge complete">${completion.label}</span>`;
        }

        function renderStatus(status) {
            const badges = {
                'encours': '<span class="badge encours">üîÑ En cours</span>',
                'tp': '<span class="badge tp">‚úÖ TP</span>',
                'be': '<span class="badge be">‚öñÔ∏è BE</span>',
                'sl': '<span class="badge sl">‚ùå SL</span>',
                'positif': '<span class="badge positif">üí∞ Positif</span>'
            };
            return badges[status] || '-';
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            return d.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit' });
        }

        function setupFilters() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', async () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    applyFilter();
                });
            });
        }

        async function exportJSON() {
            try {
                const trades = await getTrades();
                const data = JSON.stringify(trades, null, 2);
                const blob = new Blob([data], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `tradespotter_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                showToast('üì• Export t√©l√©charg√© !');
            } catch (error) {
                showToast('‚ùå Erreur export', true);
            }
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.classList.toggle('error', isError);
            toast.classList.add('visible');
            setTimeout(() => toast.classList.remove('visible'), 3000);
        }
    </script>
</body>
</html>
